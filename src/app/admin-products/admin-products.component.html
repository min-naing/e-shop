<div class="row">
  <div class="col">
    <button routerLink="/admin/products/new" class="btn btn-primary btn-lg mb-3">New Product</button>

    <p>
      <input 
        #query 
        (keyup)="filter(query.value)"
        class="form-control"
        type="text" placeholder="Search...">
    </p>

    <data-table
      [items]="items"
      [itemCount]="itemCount"
      (reload)="reloadItems($event)">

      <data-table-column
        [property]="'title'"
        [header]="'Title'"
        [sortable]="true"
        [resizable]="true">
        <ng-template #dataTableCell let-item="item">
          {{ item.title }}
        </ng-template>
      </data-table-column>

      <data-table-column
        [property]="'price'"
        [header]="'Price'"
        [sortable]="true"
        [resizable]="true">
        <ng-template #dataTableCell let-item="item">
          {{ item.price | currency:'USD':'symbol' }}
        </ng-template>
      </data-table-column>

      <data-table-column
        [property]="'id'">
        <ng-template #dataTableCell let-item="item">
          <a [routerLink]="['/admin/products/', item.id]">Edit</a>
        </ng-template>
      </data-table-column>

    </data-table>

  </div>
</div>
