<h1>Shopping Cart</h1>
<ng-container *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} items in your Shopping Cart.</p>

  <div class="row">
    <div class="col-10">
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Product</th>
            <th class="text-center" style="width: 230px;">Quantity</th>
            <th class="text-right" style="width: 200px;">Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cart.items">
            <td>
              <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
            </td>
            <td>{{ item.title }}</td>
            <td>
              <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
            </td>
            <td class="text-right">{{ item.totalPrice | currency:'USD':'symbol' }}</td>
          </tr>
        </tbody>
        <tfoot>
          <th></th>
          <th></th>
          <th></th>
          <th class="text-right">{{ cart.totalPrice | currency:'USD':'symbol' }}</th>
        </tfoot>
      </table>
      <button (click)="clearCart()" class="btn btn-danger">Clear Shopping Cart</button>
    </div>
  </div>

</ng-container>
